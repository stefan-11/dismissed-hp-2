<script type="text/javascript">
    var galleriesData = null;

    var that = this;

    function buildGalleries(){

        //alert("buildGalleries");

            var startOfGalleriesTag = $("#startOfGalleries");
            //add gallery header
            startOfGalleriesTag.after("<h2 id=\""+currGallery.folder+"_heading\" class=\"content-subhead\">"+currGallery.headline+"</h2>");
            //create div element for images
            $("#"+currGallery.folder+"_heading").after("<div id=\""+currGallery.folder+"_pure_g\" class=\"pure-g\"></div>");

            for (var k=0; k<currGallery.images.length; k++) {
                var currImage = currGallery.images[k];
                this.addImageToGalleryDiv(""+currGallery.folder+"_pure_g", currGallery.folder, currImage);

<script type="text/javascript">
var openPhotoSwipe = function(folder, imageIndex) {
    var pswpElement = document.querySelectorAll('.pswp')[0];

    /*
    // build items array
    var items = [
        {
            src: 'https://farm2.staticflickr.com/1043/5186867718_06b2e9e551_b.jpg',

        },
        {
            src: 'https://farm7.staticflickr.com/6175/6176698785_7dee72237e_b.jpg',
            w: 1024,
            h: 683
        }
    ];
    */

    //alert(galleriesObject);

    //get the items-array from the global galleries object
    //var items = galleriesObject[0].images;

    //find the gallery by the folder-name
    var items = null;
    for (var i=0; i<galleriesObject.length; i++){
        var currGallery = galleriesObject[i];
        if (currGallery.folder == folder) {
            items = currGallery.images;
        };
    }
    
    // define options (if needed)
    var options = {
        // history & focus options are disabled on CodePen        
        history: false,
        focus: false,
        index: imageIndex,

        showAnimationDuration: 0,
        hideAnimationDuration: 0,
        showHideOpacity: 0
        
    };
    
    var gallery = new PhotoSwipe( pswpElement, PhotoSwipeUI_Default, items, options);
    gallery.init();
};

//openPhotoSwipe();
